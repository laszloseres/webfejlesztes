    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="rolunk.html">Rólunk</a></li>
                <li><a href="szolgaltatasok.html">Szolgáltatások</a></li>
                <li id = "current"><a href="galeria.html">Galéria</a></li>
                <li><a href="kapcsolat.html">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class = "oldalkezdo">
            <h1>Galéria</h1>
            <p>Böngéssze eseményeinket!</p>
        </div>
        <div class="center slider">
            <div><img src="kepek/bar.png" alt="bar" title="bar"></div>
            <div><img src="kepek/lampaszett.png" alt="lampaszett" title="lampaszett"></div>
            <div><img src="kepek/spot.png" alt="spot" title="spot"></div>
            <div><img src="kepek/vezerloposzt.png" alt="spider" title="spider"></div>
            <div><img src="kepek/fustgeplezerszett.png" alt="fustlezer" title="fustlezer"></div>
        </div>
    </main>

    <footer>
        <p>Seres László - Beadandó weboldal</p>
    </footer>


    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="slick-1.8.1/slick/slick.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            arrows: false,
                            centerPadding: '20px',
                            slidesToShow: 1,
                            autoplaySpeed: 2000
                        }
                    }
                ]
            });


        });
    </script>
