    <script>
      function kodgeneralas(){
        var kod = "";
        /*Ha be van jelölve az adott checkbox, a valueját(termék kódját) belefűzi a rendelési kódba majd kiírja.*/
        if(document.getElementById("fenyeffekt").checked){kod += document.getElementById("fenyeffekt").value;;}
        if(document.getElementById("buborek").checked){kod += document.getElementById("buborek").value;;}
        if(document.getElementById("diszkofeny").checked){kod += document.getElementById("diszkofeny").value;;}
        if(document.getElementById("fustgep1").checked){kod += document.getElementById("fustgep1").value;;}
        if(document.getElementById("fustgep2").checked){kod += document.getElementById("fustgep2").value;;}
        if(document.getElementById("karszalag").checked){kod += document.getElementById("karszalag").value;;}
        if(document.getElementById("lezer").checked){kod += document.getElementById("lezer").value;;}
        if(document.getElementById("spider").checked){kod += document.getElementById("spider").value;;}
        if(document.getElementById("spot").checked){kod += document.getElementById("spot").value;;}
        if(document.getElementById("strobo").checked){kod += document.getElementById("strobo").value;;}
        if(document.getElementById("uvfeny").checked){kod += document.getElementById("uvfeny").value;;}
        if(document.getElementById("fenyvezerlo").checked){kod += document.getElementById("fenyvezerlo").value;;}
        
          
      document.getElementById("rendeleskod").value=kod;
      }
      
      function ellenoriz(){	
      var usernev = document.getElementById("nev").value;
     if (usernev==-"")
     {
     alert("Kérjük, adja meg a nevét és töltse ki az adatokat!");
     return false;
     }
      return true;
      }
    </script>
</head>

    <main>
        <div class = "oldalkezdo">
            <h1>Lépjen kapcsolatba velünk!</h1>
        </div>
                <section>
                  <form onSubmit="return ellenoriz()" name="kapcsolatbalepes" action="http://szamtud.uni-corvinus.hu/~blang/receive.php" method="post">
                    <table class="urlap">
                      <tr>
                        <td colspan="2"><h4>Az ön elérhetőségei:</h4>

                      </tr>
                      <tr>
                        <td>

                            <input type="checkbox" name="fenyeffekt" id="fenyeffekt" value="F1">
                            Fényeffekt bar</label>
                          <br>
                          <label>
                            <input type="checkbox"  name="buborek" id="buborek" value="B">

                          <label>

                          <label>

                          <br>
                          <label>

                            Füstgép (ADJ)</label>
                          <br>
                          <label>
                            <input type="checkbox" name="karszalag" id="karszalag" value="K">
                            Karszalagok</label>
                          <br>
                          <label>
                            <input type="checkbox" name="lezer" id="lezer" value="L">
                            Lézer</label>
                          <br>
                          <label>
                            <input type="checkbox" name="spider" id="spider" value="S1">

                          <br>
                          <label>
                            <input type="checkbox" name="spot" id="spot" value="S2">

                          <br>
                          <label>
                            <input type="checkbox" name="fenyvezerlo" id="fenyvezerlo" value="F4">

                        <td>
                          <h4>Az ön rendeléskódja:

                          </p></td>
                      </tr>
                      <tr>
                        <td colspan="2"><h4>

                        </h4></td>
                      </tr>
                      <tr>
                        <td colspan="2"><input class="gomb" type="submit" value="Elküld">
